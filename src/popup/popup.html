<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Template</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../assets/icons/icon-32.png" alt="Extension Logo" class="logo-img" onerror="this.style.display='none'">
        <h1>Extension Template</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Active</span>
      </div>
    </header>

    <main class="popup-main">
      <!-- Quick Actions Section -->
      <section class="section">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button id="highlightBtn" class="action-btn primary">
            <span class="btn-icon">üîç</span>
            Highlight Text
          </button>
          <button id="pageInfoBtn" class="action-btn secondary">
            <span class="btn-icon">üìä</span>
            Page Info
          </button>
          <button id="screenshotBtn" class="action-btn secondary">
            <span class="btn-icon">üì∏</span>
            Screenshot
          </button>
        </div>
      </section>

      <!-- Current Page Section -->
      <section class="section">
        <h2>Current Page</h2>
        <div class="page-info">
          <div class="info-item">
            <label>Title:</label>
            <span id="pageTitle" class="info-value">Loading...</span>
          </div>
          <div class="info-item">
            <label>URL:</label>
            <span id="pageUrl" class="info-value">Loading...</span>
          </div>
          <div class="info-item">
            <label>Status:</label>
            <span id="pageStatus" class="info-value status-loading">Checking...</span>
          </div>
        </div>
      </section>

      <!-- Settings Section -->
      <section class="section">
        <h2>Settings</h2>
        <div class="settings-group">
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="enabledToggle" class="setting-checkbox">
              <span class="checkmark"></span>
              Enable Extension
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="notificationsToggle" class="setting-checkbox">
              <span class="checkmark"></span>
              Show Notifications
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="trackScrollToggle" class="setting-checkbox">
              <span class="checkmark"></span>
              Track Scroll Position
            </label>
          </div>
        </div>
      </section>

      <!-- Statistics Section -->
      <section class="section">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalPages">0</div>
            <div class="stat-label">Pages Visited</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="totalTime">0m</div>
            <div class="stat-label">Time Active</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="highlightCount">0</div>
            <div class="stat-label">Text Highlighted</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="screenshotCount">0</div>
            <div class="stat-label">Screenshots</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="popup-footer">
      <button id="optionsBtn" class="footer-btn">
        <span class="btn-icon">‚öôÔ∏è</span>
        More Options
      </button>
      <button id="helpBtn" class="footer-btn">
        <span class="btn-icon">‚ùì</span>
        Help
      </button>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
    <div class="loading-text">Processing...</div>
  </div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>
</body>
</html>
